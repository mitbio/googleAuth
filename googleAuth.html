<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact-X Login Â· Premium Tech UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-black: #0A0A0A;
      --gold-1: #D4A654;
      --gold-2: #FAD27A;
      --text-light: #E8E3D3;
      --text-muted: #A89F8E;
      --highlight: #FFD470;
      --line: #3A3A3A;
      --shadow-glow: 0 0 22px #D4A65466;
    }
    body {
      min-height: 100vh;
      background: var(--bg-black) url('936e93ec-69c7-48c3-bbc7-f419bcc45ad1.png') center center/cover no-repeat;
      margin: 0;
      font-family: 'Inter', 'Montserrat', 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .wallpaper-fade {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 60% 40%, #0A0A0A 0%, #1A1408e8 100%);
      opacity: 0;
      animation: fadeInOverlay 1.4s cubic-bezier(.23,1,.32,1) 0.4s forwards;
      z-index: 1;
      pointer-events: none;
      backdrop-filter: blur(2px) brightness(0.93);
    }
    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to   { opacity: 0.89; }
    }
    .login-card {
      position: relative;
      z-index: 2;
      background: linear-gradient(120deg, rgba(45,40,30,.47) 0%, rgba(20,20,18,.35) 100%);
      border-radius: 32px;
      box-shadow:
        0 4px 40px 0 #0009,
        0 0 0 2px var(--gold-1),
        0 0 12px 1px #FAD27A44;
      border: 1.5px solid var(--gold-1);
      padding: 56px 44px 48px 44px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(18px) saturate(160%);
      overflow: hidden;
      transform: translateY(30px) scale(0.97);
      opacity: 0;
      animation: cardIn 1.3s cubic-bezier(.23,1,.32,1) 1.1s forwards;
    }
    @keyframes cardIn {
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
    .brand {
      position: absolute;
      top: 38px;
      left: 54px;
      z-index: 9;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--gold-2);
      font-weight: 700;
      font-size: 1.08rem;
      background: rgba(44, 38, 22, 0.33);
      padding: 9px 20px 9px 16px;
      border-radius: 18px;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 18px #fad27a33;
      border: 1.5px solid var(--gold-1);
      letter-spacing: 1.2px;
      opacity: 0;
      animation: brandIn 1.1s cubic-bezier(.23,1,.32,1) 1.5s forwards;
    }
    @keyframes brandIn {
      to { opacity: 1; }
    }
    .brand-logo {
      width: 28px;
      filter: drop-shadow(0 1px 8px #fad27a44);
    }
    .login-title {
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.7px;
      background: linear-gradient(90deg,var(--gold-1),var(--gold-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      filter: drop-shadow(0 2px 8px #fad27a33);
      animation: titleGlow 1.3s cubic-bezier(.23,1,.32,1) 1.6s forwards;
      opacity: 0.6;
    }
    @keyframes titleGlow {
      from { opacity: 0.2; }
      to   { opacity: 1; }
    }
    .login-desc {
      font-size: 1.08rem;
      color: var(--text-muted);
      font-weight: 400;
      margin-bottom: 34px;
      opacity: 0.88;
      text-shadow: 0 1px 2px #2227;
    }
    .login-form input {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 21px;
      border: none;
      border-radius: 13px;
      background: rgba(34,33,32,0.65);
      color: var(--text-light);
      font-size: 1.08rem;
      font-weight: 500;
      outline: none;
      border: 1.5px solid var(--gold-1);
      box-shadow: 0 2px 10px #fad27a22;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .login-form input:focus {
      border-color: var(--highlight);
      box-shadow: 0 2px 17px #fad27a66;
      background: rgba(34,33,32,0.78);
      color: #FFD470;
    }
    .login-form .forgot {
      display: block;
      font-size: 0.99rem;
      margin-bottom: 13px;
      color: var(--highlight);
      text-align: right;
      text-decoration: none;
      font-weight: 500;
      opacity: 0.82;
      transition: color 0.2s;
    }
    .login-form .forgot:hover {
      color: var(--gold-2);
      opacity: 1;
    }
    .login-form button {
      width: 100%;
      padding: 13px 0;
      border: 1.5px solid var(--gold-1);
      border-radius: 14px;
      background: var(--bg-black);
      color: var(--text-light);
      font-weight: 600;
      font-size: 1.13rem;
      cursor: pointer;
      margin-bottom: 23px;
      box-shadow: var(--shadow-glow);
      letter-spacing: 0.5px;
      transition: background 0.22s, color 0.22s, box-shadow 0.18s, border 0.18s;
    }
    .login-form button:hover {
      background: linear-gradient(90deg, var(--gold-1), var(--gold-2));
      color: var(--bg-black);
      box-shadow: 0 0 30px #fad27a99;
      border-color: var(--gold-2);
      font-weight: 700;
    }
    .google-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      background: rgba(20,20,18,0.45);
      border-radius: 13px;
      border: 1.5px solid var(--gold-2);
      box-shadow: 0 2px 14px 0 #fad27a22;
      font-weight: 600;
      font-size: 1.13rem;
      color: var(--text-light);
      padding: 13px 0;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background 0.22s, box-shadow 0.22s, color 0.16s;
      backdrop-filter: blur(2px);
    }
    .google-btn:hover {
      background: linear-gradient(90deg, var(--gold-1), var(--gold-2));
      color: var(--bg-black);
      box-shadow: 0 0 28px #fad27a99;
    }
    .google-btn img {
      width: 29px;
      height: 29px;
      margin-right: 6px;
      filter: drop-shadow(0 1px 5px #fad27a44);
    }
    .divider {
      margin: 13px 0;
      color: var(--text-muted);
      font-size: 0.97rem;
      display: flex;
      align-items: center;
      opacity: 0.7;
      font-weight: 500;
    }
    .divider:before,
    .divider:after {
      content: "";
      flex: 1;
      height: 1.2px;
      background: linear-gradient(90deg, var(--gold-1), #fff 100%);
      margin: 0 8px;
      border-radius: 2px;
      opacity: 0.46;
    }
    .social-login {
      display: flex;
      justify-content: center;
      gap: 19px;
      margin-bottom: 10px;
      margin-top: 2px;
    }
    .social-btn {
      background:rgba(34,33,32,0.46);
      border:1.5px solid var(--gold-2);
      border-radius:50%;
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: box-shadow 0.18s, background 0.18s, border 0.16s;
      box-shadow: 0 2px 10px #fad27a22;
      filter: drop-shadow(0 1px 5px #fad27a2a);
    }
    .social-btn:hover {
      background: linear-gradient(90deg, var(--gold-1), var(--gold-2));
      border: 1.5px solid var(--gold-2);
      box-shadow: 0 0 18px #fad27a77;
    }
    .social-btn img {
      width: 28px;
      height: 28px;
      opacity: 0.82;
    }
    @media (max-width: 600px) {
      .login-card {
        max-width: 96vw;
        padding: 32px 6vw 28px 6vw;
      }
      .brand { left: 10px; top: 10px; font-size: 1rem;}
    }
  </style>
</head>

  <div class="brand">
    <img src="https://img.icons8.com/ios-filled/50/000000/contacts.png" class="brand-logo" alt="Contact-X Logo"/>

</body>
</html>
