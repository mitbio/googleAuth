<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact-X Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ... (Same CSS as before; omitted for brevity) ... */
     body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255,255,255,0.90);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 40px 36px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .logo {
      width: 40px;
      margin-bottom: 16px;
    }
    .login-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .login-desc {
      font-size: 1rem;
      color: #666;
      margin-bottom: 24px;
    }
    .login-form input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    .login-form input:focus {
      border-color: #1a73e8;
      outline: none;
    }
    .login-form .forgot {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 12px;
      color: #1a73e8;
      text-align: right;
      text-decoration: none;
    }
    .login-form button {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background 0.2s;
    }
    .login-form button:hover {
      background: #444;
    }
    .divider {
      margin: 16px 0;
      color: #aaa;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }
    .divider:before,
    .divider:after {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
      margin: 0 8px;
    }
    .social-login {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .social-btn {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .social-btn:hover {
      box-shadow: 0 2px 8px #ccc;
    }
    .brand {
      position: absolute;
      top: 22px;
      left: 32px;
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }
    .brand-logo {
      width: 24px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="brand">
    <img src="https://img.icons8.com/ios-filled/50/000000/contacts.png" class="brand-logo" alt="Contact-X Logo"/>
    Contact-X
  </div>
  <div class="login-container">
    <img src="https://img.icons8.com/ios/50/000000/login-rounded-right.png" class="logo" alt="Sign in"/>
    <div class="login-title">Sign in with email</div>
    <div class="login-desc">Make a new doc to bring your words, data, and teams together. For free</div>
    <form class="login-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <a href="#" class="forgot">Forgot password?</a>
      <button type="submit">Get Started</button>
    </form>
    <div class="divider">Or sign in with</div>
    <div class="social-login">
      <div class="social-btn"><img src="https://img.icons8.com/color/24/000000/google-logo.png"/></div>
      <div class="social-btn"><img src="https://img.icons8.com/ios-filled/24/000000/mac-os.png"/></div>
      <div class="social-btn"><img src="https://img.icons8.com/ios-filled/24/000000/apple-logo.png"/></div>
    </div>
  </div>
  
  <!-- Firebase SDKs and Initialization -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDmbLZknKwhTBNtWQpwhXzUTc-AdZ6KjmM",
      authDomain: "contactxextension.firebaseapp.com",
      projectId: "contactxextension",
      storageBucket: "contactxextension.firebasestorage.app",
      messagingSenderId: "797855742573",
      appId: "1:797855742573:web:683f44d3c339597ab15d64",
      measurementId: "G-FKK8GGSGWY"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // You can add authentication or other Firebase logic below
  </script>
</body>
</html>
