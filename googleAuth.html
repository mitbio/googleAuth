<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact-X Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('936e93ec-69c7-48c3-bbc7-f419bcc45ad1.png') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: filter 1.2s cubic-bezier(0.23,1,0.32,1);
      filter: blur(14px);
      animation: bgUnblur 1.4s cubic-bezier(0.23,1,0.32,1) 0.3s forwards;
    }
    @keyframes bgUnblur {
      from { filter: blur(14px); }
      to { filter: blur(0); }
    }
    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(ellipse 120% 90% at 60% 40%, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.72) 100%);
        z-index: 1;
        opacity: 0;
        animation: overlayFadeIn 1.1s cubic-bezier(0.23,1,0.32,1) 0.8s forwards;
        pointer-events: none;
        backdrop-filter: blur(0px) brightness(0.92);
}
    @keyframes overlayFadeIn {
      from { opacity: 0; backdrop-filter: blur(0px);}
      to   { opacity: 0.87; backdrop-filter: blur(2px);}
    }

    .login-glass {
        position: relative;
        z-index: 2;
        background: linear-gradient(120deg,rgb(38 40 23 / 28%) 0%,rgba(0,0,0,0.9) 100%);
        border-radius: 32px;
        box-shadow: 0 4px 40px 0 rgb(48 48 24 / 27%), 0 1px 2px rgb(236 250 160 / 10%), 0 0 0 2.5px rgb(255 255 255 / 6%), 0 0 0 1.5px rgb(0 128 255 / 10%) inset;
        padding: 54px 44px 46px 44px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        backdrop-filter: blur(18px) saturate(180%);
        border: 2px solid rgba(255,255,255,0.16);
        transition: box-shadow 0.3s cubic-bezier(0.23,1,0.32,1), transform 0.3s cubic-bezier(0.23,1,0.32,1);
        animation: floatUp 1.2s cubic-bezier(0.23,1,0.32,1) 0.7s forwards;
        opacity: 0;
}
    @keyframes floatUp {
      from { opacity: 0; transform: translateY(40px) scale(0.93);}
      to { opacity: 1; transform: translateY(0px) scale(1);}
    }

    .logo {
      width: 54px;
      margin-bottom: 20px;
      filter: drop-shadow(0 2px 12px rgba(100,180,255,0.14));
      opacity: 0.95;
    }
    .login-title {
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 0.8px;
      margin-bottom: 11px;
      background: linear-gradient(90deg,#0094ff 0%,#0050c8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      filter: drop-shadow(0 2px 8px rgba(0,128,255,0.09));
    }
    .login-desc {
      font-size: 1.09rem;
      color: #b9c6e2;
      opacity: 0.87;
      margin-bottom: 34px;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(44,51,70,0.10);
    }
    .login-form {
      margin-bottom: 14px;
      margin-top: 8px;
    }
    .login-form input {
      width: 100%;
      padding: 13px 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 13px;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 2px 10px rgba(80,130,210,0.08);
      font-size: 1.12rem;
      font-weight: 500;
      color: #eaf3ff;
      outline: none;
      transition: box-shadow 0.18s, background 0.18s;
      border: 1.5px solid rgba(200,220,255,0.12);
    }
    .login-form input:focus {
      background: rgba(255,255,255,0.28);
      box-shadow: 0 2px 14px rgba(0,128,255,0.19);
      border-color: #0094ff;
      color: #fff;
    }
    .login-form .forgot {
      display: block;
      font-size: 0.98rem;
      margin-bottom: 13px;
      color: #0094ff;
      text-align: right;
      text-decoration: none;
      transition: color 0.18s;
      font-weight: 600;
      opacity: 0.79;
    }
    .login-form .forgot:hover {
      color: #0050c8;
      opacity: 1;
    }
    .login-form button {
      width: 100%;
      padding: 13px 0;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg,#0094ff 0%,#0050c8 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.14rem;
      cursor: pointer;
      margin-bottom: 22px;
      box-shadow: 0 6px 28px 0 rgba(0,128,255,0.13);
      transition: background 0.18s, box-shadow 0.22s, transform 0.18s;
      letter-spacing: 0.5px;
    }
    .login-form button:hover {
      background: linear-gradient(90deg,#0050c8 0%,#0094ff 100%);
      box-shadow: 0 8px 38px 0 rgba(0,128,255,0.18);
      transform: scale(1.02);
    }
    /* Google button styling */
    .google-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(255,255,255,0.13);
      border-radius: 13px;
      border: 1.5px solid rgba(120,190,255,0.24);
      box-shadow: 0 2px 14px 0 rgba(30,120,255,0.09);
      font-weight: 600;
      font-size: 1.13rem;
      color: #eaf3ff;
      padding: 13px 0;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background 0.22s, box-shadow 0.22s, color 0.16s;
      backdrop-filter: blur(2px);
    }
    .google-btn:hover {
      background: #0074f7;
      color: #fff;
      box-shadow: 0 6px 28px 0 rgba(0,128,255,0.13);
    }
    .google-btn img {
      width: 29px;
      height: 29px;
      background: none;
      border-radius: 50%;
      margin-right: 9px;
      filter: drop-shadow(0 1px 5px #0094ff44);
    }
    .divider {
      margin: 14px 0;
      color: #b9c6e2;
      font-size: 0.97rem;
      display: flex;
      align-items: center;
      opacity: 0.68;
      font-weight: 600;
    }
    .divider:before,
    .divider:after {
      content: "";
      flex: 1;
      height: 1.6px;
      background: linear-gradient(90deg,#0050c8 0%,#fff 100%);
      margin: 0 8px;
      border-radius: 2px;
      opacity: 0.35;
    }
    .social-login {
      display: flex;
      justify-content: center;
      gap: 19px;
      margin-bottom: 10px;
      margin-top: 2px;
    }
    .social-btn {
      background:rgba(255,255,255,0.15);
      border:1.5px solid #b9c6e2;
      border-radius:50%;
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: box-shadow 0.18s, background 0.18s, border 0.16s;
      box-shadow: 0 2px 10px rgba(0,128,255,0.09);
      filter: drop-shadow(0 1px 5px #0094ff2a);
    }
    .social-btn:hover {
      background: #0094ff44;
      border: 1.5px solid #0094ff;
      box-shadow: 0 6px 18px 0 rgba(0,128,255,0.16);
    }
    .social-btn img {
      width: 28px;
      height: 28px;
      opacity: 0.8;
    }
    .brand {
      position: absolute;
      top: 28px;
      left: 42px;
      font-weight: 700;
      letter-spacing: 1.2px;
      display: flex;
      align-items: center;
      z-index: 5;
      color: #fff;
      font-size: 1.18rem;
      text-shadow: 0 2px 16px #0050c899, 0 1px 16px #0094ff44;
      opacity: 0.97;
      background: rgba(32,42,54,0.22);
      padding: 8px 18px 8px 10px;
      border-radius: 18px;
      backdrop-filter: blur(9px);
      box-shadow: 0 2px 18px #0094ff33;
      border: 1px solid #0050c822;
      transition: background 0.18s, box-shadow 0.18s;
      animation: fadeBrand 1.2s cubic-bezier(0.23,1,0.32,1) 1.0s forwards;
      opacity: 0;
    }
    @keyframes fadeBrand {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .brand-logo {
      width: 29px;
      margin-right: 8px;
      filter: drop-shadow(0 1px 6px #0094ff33);
    }
    @media (max-width: 600px) {
      .login-glass {
        max-width: 96vw;
        padding: 32px 6vw 28px 6vw;
      }
      .brand { left: 10px; top: 10px; font-size: 1rem;}
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="brand">
    <img src="https://img.icons8.com/ios-filled/50/000000/contacts.png" class="brand-logo" alt="Contact-X Logo"/>
    Contact-X
  </div>
  <div class="login-glass">
    <img src="https://img.icons8.com/ios/50/000000/login-rounded-right.png" class="logo" alt="Sign in"/>
    <div class="login-title">Sign in with email</div>
    <div class="login-desc">Make a new doc to bring your words, data, and teams together. For free.</div>
    <form class="login-form" autocomplete="off">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <a href="#" class="forgot">Forgot password?</a>
      <button type="submit">Get Started</button>
    </form>
    <button class="google-btn" type="button">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" />
      Sign in with Google
    </button>
    <div class="divider">Or sign in with</div>
    <div class="social-login">
      <div class="social-btn">
        <img src="https://img.icons8.com/ios-filled/28/ffffff/mac-os.png"/>
      </div>
      <div class="social-btn">
        <img src="https://img.icons8.com/ios-filled/28/ffffff/apple-logo.png"/>
      </div>
    </div>
  </div>

  </script>
</body>
</html>
